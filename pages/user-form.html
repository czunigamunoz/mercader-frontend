<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <title>User Form</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler bg-light" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="header__title">Mercader LTDA</h1>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/user-form.html">Admin User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main class="content">
        <div class="content__login">

            <!-- Pills content -->
            <div class="tab-content">
                <div>

                    <h2 class="mb-3">Ingreso de Usuarios</h2>

                    <form>

                        <!-- Identification input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerIdentification" class="form-control" />
                            <label class="form-label" for="registerIdentification">Identification</label>
                        </div>

                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>

                        <!-- Address input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerAddress" class="form-control" />
                            <label class="form-label" for="registerAddress">Address</label>
                        </div>

                        <!-- Phone input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerPhone" class="form-control" />
                            <label class="form-label" for="registerPhone">Phone</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <!-- Zone input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerZone" class="form-control" />
                            <label class="form-label" for="registerZone">Zone</label>
                        </div>

                        <!-- Type input -->
                        <div class="mb-4">
                            <select id="registerType" class="form-select" aria-label="Default select example">
                                <option value="" selected>Select user type</option>
                                <option value="coord">Coordinator</option>
                                <option value="ase">Consultant</option>
                            </select>
                        </div>

                        <!-- Submit button -->
                        <button id="btnRegister" type="submit" class="btn btn-warning btn-block mb-4">Register
                            Account</button>
                    </form>
                </div>
            </div>
            <!-- Pills content -->

            <!-- Toast content -->
            <div class="toast__container position-fixed top-0 end-0">
                <div id="myToast" class="toast" role="alert">
                    <div class="toast-header">
                        <h4 id="titleMessage"></h4>
                    </div>
                    <div class="toast-body">
                        <p id="bodyMessage"></p>
                    </div>
                </div>
            </div>
            <!-- Toast content -->
        </div>
    </main>
    <footer class="footer">
        Minsion TIC 2022
    </footer>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/user-form.js"></script>
</body>

</html>
