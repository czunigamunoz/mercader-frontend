<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" crossorigin="anonymous" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Dashboard - Products Mercader LTDA</title>
</head>

<body>

    <div class="container">

        <!--  ASIDE START   -->
        <aside>
            <section class="top">

                <div class="logo">
                    <img src="../img/logo.webp" alt="logo">
                    <h2 class="text-dark">ERC<span class="text-blue">ADER</span></h2>
                </div>

                <div class="close" id="btnClose">
                    <span class="material-icons-sharp">close</span>
                </div>

            </section>

            <section class="sidebar">

                <a href="./admin.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="./admin-user.html">
                    <span class="material-icons-sharp">people</span>
                    <h3>Users</h3>
                </a>
                <a href="./admin-products.html" class="active">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Products</h3>
                </a>
                <a href="../index.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>

            </section>

        </aside>
        <!--  ASIDE END -->

        <main>

            <section>

                <div class="open" id="btnMenu">
                    <span class="material-icons-sharp">menu</span>
                </div>

                <h1>Admin Products</h1>

                <div class="content">

                    <!-- <div class="search-box">
                        <input type="search" id="search-box" placeholder="Search..." autocomplete="off">
                    </div> -->


                    <button type="button" id="btnAddProduct">Add Product</button>

                    <div class="table__container">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Brand</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Availability</th>
                                    <th>Quantity</th>
                                    <th>Photography</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>

                            <tbody class="table-content" id="tableContent">

                            </tbody>

                        </table>

                    </div>


                </div>

            </section>

        </main>

    </div>

    <!-------------- MODAL ------------------------>
    <div class="modal">

        <div class="modal__container">

            <div class="modal__close" id="btnCloseModal">
                <span class="material-icons-sharp">close</span>
            </div>

            <span class="material-icons-sharp icon_add">add_circle_outline</span>

            <form>

                <div class="form__input">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand" id="brand">
                </div>

                <div class="form__input">
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category" value="Gadgets" disabled>
                </div>

                <div class="form__input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form__input">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </div>

                <div class="form__input">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price">
                </div>

                <div class="form__input">
                    <label for="availability">Select availability</label></label>
                    <select name="availability" id="availability">
                        <option value="">Select one option</option>
                        <option value="true">YES</option>
                        <option value="false">NO</option>
                    </select>
                </div>

                <div class="form__input">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity">
                </div>

                <div class="form__input">
                    <label for="photography">Photography</label>
                    <input type="text" name="photography" id="photography">
                </div>

                <button id="btnSave" type="button">Save</button>
                
            </form>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin-products.js"></script>

</body>

</html>
