<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Dashboard - Users Mercader LTDA</title>
</head>

<body>

    <div class="container">

        <!--  ASIDE START   -->
        <aside>
            <section class="top">

                <div class="logo">
                    <img src="../img/logo.webp" alt="logo">
                    <h2 class="text-dark">ERC<span class="text-blue">ADER</span></h2>
                </div>

                <div class="close" id="btnClose">
                    <span class="material-icons-sharp">close</span>
                </div>

            </section>

            <section class="sidebar">

                <a href="./admin.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="./admin-user.html" class="active">
                    <span class="material-icons-sharp">people</span>
                    <h3>Users</h3>
                </a>
                <a href="./admin-products.html">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Products</h3>
                </a>
                <a href="../index.html">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>

            </section>

        </aside>
        <!--  ASIDE END -->

        <main>

            <section>

                <div class="open" id="btnMenu">
                    <span class="material-icons-sharp">menu</span>
                </div>

                <h1>Admin Users</h1>

                <div class="content">

                    <div class="search-box">
                        <input type="search" id="search-box" placeholder="Search..." autocomplete="off">
                    </div>


                    <button type="button" id="btnAddUser">Add User</button>

                    <div class="table__container">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Identification</th>
                                    <th>Name</th>
                                    <!-- <th>Address</th> -->
                                    <!-- <th>Phone</th> -->
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Zone</th>                                    
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>

                            <tbody class="table-content" id="tableContent">

                            </tbody>

                        </table>

                    </div>


                </div>

            </section>

        </main>

    </div>

    <!-------------- MODAL ------------------------>
    <div class="modal">

        <div class="modal__container">

            <div class="modal__close" id="btnCloseModal">
                <span class="material-icons-sharp">close</span>
            </div>

            <span class="material-icons-sharp icon_add">person_add_alt</span>

            <form>

                <div class="form__input">
                    <label for="identification">Identification</label>
                    <input type="text" name="identification" id="identification">
                </div>

                <div class="form__input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form__input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>

                <div class="form__input">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="form__input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form__input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>

                <div class="form__input">
                    <label for="zone">Zone</label>
                    <input type="text" name="zone" id="zone">
                </div>

                <div class="form__input">
                    <label for="type" data-label="Select rol">Select rol</label></label>
                    <select name="type" id="type">
                        <option value="">Select one option</option>
                        <option value="ADM">Administrator</option>
                        <option value="COORD">Coordinator</option>
                        <option value="ASE">Sales Advisor</option>
                    </select>
                </div>

                <button id="btnSave" type="button">Save</button>
                
            </form>

        </div>

    </div>
    <!-------------- END MODAL ------------------------>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin-user.js"></script>

</body>

</html>
